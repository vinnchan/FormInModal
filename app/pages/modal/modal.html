<ion-header>
  <ion-toolbar>
    <ion-title>
      Please select attributes
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="variation" (ngSubmit)="onSubmit()">
  <ion-list radio-group formControlName="color">
  <ion-list-header>
    Color
  </ion-list-header>

  <ion-item>
    <ion-label>Green</ion-label>
    <ion-radio value="green"></ion-radio>
    <!--<ion-input type="text" formControlName="color" name="color" value=""></ion-input>-->
  </ion-item>
</ion-list>
<button class="custom-button" block>Submit</button>
</form>
</ion-content>
